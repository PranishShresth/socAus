<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <!-- forms-->
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" value="Hello" placeholder="Name" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label>Male</label>
        <input type="radio" />
        <label>Female</label>
        <input type="radio" />
      </div>
      <div>
        <label>Blue pill</label>
        <input type="checkbox" />
        <label>Red pill</label>
        <input type="checkbox" />
      </div>
      <div>
        <label>Time</label>
        <input type="time" />
      </div>
      <div>
        <input type="datetime-local" />
      </div>
      <div>
        <input type="email" required />
      </div>
      <div>
        <input type="file" />
      </div>
      <input type="number" value="20" />
      <input type="color" />

      <div><input type="submit" value="Submit" /></div>
    </form>
  </body>
</html>
