<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rules of CSS</title>
    <style>
      p {
        color: red;
      }

      p {
        color: blue;
      }
      #heading {
        color: red;
      }

      .heading {
        color: blue;
      }
      h1 {
        color: cornflowerblue !important;
      }
    </style>
  </head>
  <body>
    <p>Hello world Last rule principle</p>

    <div>
      Specificity princle

      <!--!important >inline css > id > class > element-->
      <h1 class="heading" id="heading" style="color: aquamarine">
        Hello from the other side
      </h1>
    </div>
  </body>
</html>
