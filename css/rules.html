<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rules of CSS</title>
    <style>
      p {
        color: red;
      }

      p {
        color: blue;
      }
      #heading {
        color: red;
      }

      .heading {
        color: blue;
      }
      h1 {
        color: cornflowerblue !important;
      }

      .parent .child {
        color: green;
      }
      .child {
        color: hotpink;
      }

      .parent1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Hello world Last rule principle</p>

    <div>
      Specificity princle

      <!--!important >inline css > id > class > element-->
      <h1 class="heading" id="heading" style="color: aquamarine">
        Hello from the other side
      </h1>
    </div>

    <div class="parent">
      <div class="child">
        Hello world
        <div class="child2">
          <div class="child3">Hello</div>
        </div>
      </div>
    </div>
    <div class="child">Hey</div>
    <div class="parent1">
      <div>Inheritance principle</div>
    </div>
  </body>
</html>
