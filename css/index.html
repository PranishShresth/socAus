<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>CSS</title>
    <!-- internal styles -->
    <style>
      h1 {
        color: cornflowerblue;
      }
      h2 {
        color: rgb(106, 173, 62);
      }
      h3 {
        color: rgba(100, 232, 232, 0.5);
      }

      h4 {
        color: hsl(173, 100%, 50%);
      }
      h5 {
        color: #c91cc0;
      }

      .c1 {
        color: red;
      }

      .c2 {
        color: blue;
      }
      #id1 {
        color: chocolate;
      }
    </style>
    <!-- external style -->

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Embedded styles -->
    <h1>Color name</h1>
    <h1 class="c1">Classes</h1>
    <h2>RGB</h2>
    <h3>RGBA</h3>
    <h4>HSL</h4>
    <h5>Hex values</h5>

    <!-- Classes vs Id -->
    <div class="c1 c2">Hi this is div</div>
    <div id="id1">This is an id</div>
  </body>
</html>
